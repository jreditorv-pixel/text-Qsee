  <style>
    :root{
      --primary:#3f5fb5;
      --bg:#eef1f7;
      --panel:#ffffff;
      --border:#d6dae5;
      --text:#1f2937;
      --muted:#6b7280;
      --good:#e6f4ea;
      --warn:#fff4e5;
      --bad:#fde8e8;
    }

    *{box-sizing:border-box;font-family:Segoe UI,Roboto,Arial,sans-serif}
    body{margin:0;background:var(--bg);color:var(--text)}

    /* Top bar */
    .topbar{
      height:56px;
      background:var(--primary);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 16px;
    }
    .logo{display:flex;align-items:center;gap:10px;font-weight:600;font-size:18px}
    .logo i{font-size:20px}
    .toolbar i{margin-left:18px;cursor:pointer;opacity:.9}

    /* Nav */
    .nav{
      background:#e6e9f2;
      padding:8px 16px;
      display:flex;
      gap:24px;
      font-size:14px;
    }
    .nav span{cursor:pointer;opacity:.6}
    .nav span.active{opacity:1;font-weight:600}

    /* Layout */
    .main{display:flex;height:calc(100vh - 96px)}
    .file-panel{
      width:260px;
      background:var(--panel);
      border-right:1px solid var(--border);
      padding:16px;
      display:none;
      flex-direction:column;
      gap:14px;
    }
    .file-panel h4{margin:0 0 6px 0;font-size:13px;color:var(--muted)}
    .file-item{cursor:pointer;display:flex;align-items:center;gap:10px;font-size:14px}

    .content{flex:1;padding:24px;overflow:auto}

    /* Upload */
    .upload-box{
      margin:auto;max-width:520px;height:260px;
      background:#fff;border:2px dashed var(--border);
      border-radius:10px;display:flex;flex-direction:column;
      align-items:center;justify-content:center;cursor:pointer
    }
    .upload-box i{font-size:36px;color:var(--primary);margin-bottom:10px}

    /* Sheet */
    table{border-collapse:collapse;width:100%}
    th,td{border:1px solid var(--border);padding:8px;font-size:14px}
    th{background:#f3f5fb}
    .bad{background:var(--bad)}
    .warn{background:var(--warn)}

    /* Home ribbon */
    .ribbon{display:flex;gap:16px;margin-bottom:16px}
    .ribbon .group{background:#fff;border:1px solid var(--border);padding:10px;border-radius:6px}
    .group h5{margin:0 0 6px 0;font-size:13px}

    /* Parameters */
    .params{max-width:420px}
    .param{background:#fff;border:1px solid var(--border);padding:12px;margin-bottom:10px;border-radius:6px}
    .param label{font-weight:600}
    .sub{margin-left:20px;margin-top:6px;font-size:13px}
    .runqc{margin-top:16px;padding:10px;background:var(--primary);color:#fff;border:none;border-radius:6px;cursor:pointer;width:100%}
